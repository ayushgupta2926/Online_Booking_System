<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Booking System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra: catalog styles */
        #catalog ul {
            list-style: none;
            padding-left: 0;
        }

        #catalog ul li {
            padding: 8px 0;
            font-size: 16px;
            border-bottom: 1px solid #fff;
        }

        #catalog .btn {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">LOGO</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" placeholder="Type to search">
                <button class="btn">Search</button>
            </div>
        </div>

        <!-- LOGIN FORM -->
        <div class="form" id="login-form">
            <h2>Login Here</h2>
            <input type="email" id="email" placeholder="Enter Your Mail">
            <input type="password" id="password" placeholder="Enter Your Password">
            <button class="btn" onclick="loginUser()">Login</button>

            <p class="link">Don't have an account?</p>
            <a href="#">Sign up here</a>
            <p class="liw">Log in with</p>
        </div>

        <!-- PRODUCT CATALOG -->
        <div class="form" id="catalog" style="display: none;">
            <h2>Product Catalog</h2>
            <ul>
                <li>ðŸ“¦ Product A - â‚¹999</li>
                <li>ðŸ“¦ Product B - â‚¹799</li>
                <li>ðŸ“¦ Product C - â‚¹499</li>
                <li>ðŸ“¦ Product D - â‚¹1,299</li>
            </ul>
            <button class="btn" onclick="logoutUser()">Logout</button>
        </div>
    </div>

    <script>
        // Dummy login credentials
        const dummyUser = {
            email: "user@example.com",
            password: "password123"
        };

        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === dummyUser.email && password === dummyUser.password) {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("catalog").style.display = "block";
            } else {
                alert("Invalid credentials.\nTry:\nEmail: user@example.com\nPassword: password123");
            }
        }

        function logoutUser() {
            document.getElementById("catalog").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }
    </script>
</body>
</html>
