<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Booking System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <!-- Navbar -->
    <div class="navbar">
      <div class="icon"><h2 class="logo">LOGO</h2></div>
      <div class="menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SERVICE</a></li>
          <li><a href="#">DESIGN</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
      <div class="search">
        <input class="srch" type="search" placeholder="Type to search" />
        <button class="btn">Search</button>
      </div>
    </div>

    <!-- LOGIN -->
    <div class="form" id="login-form">
      <h2>Login Here</h2>
      <input type="email" id="email" placeholder="Enter Your Mail" />
      <input type="password" id="password" placeholder="Enter Your Password" />
      <button class="btn" onclick="loginUser()">Login</button>
      <p class="link">Don't have an account?</p>
      <a href="#">Sign up here</a>
      <p class="liw">Log in with</p>
    </div>

    <!-- PRODUCT CATALOG -->
    <div class="form" id="catalog" style="display: none;">
      <h2>Product Catalog</h2>
      <ul>
        <li><img src="image1.jpeg" alt="Product A"> Product A - ₹999 <button class="btn" onclick="addToCart('Product A')">🛒</button></li>
        <li><img src="image2.jpeg" alt="Product B"> Product B - ₹799 <button class="btn" onclick="addToCart('Product B')">🛒</button></li>
        <li><img src="image3.jpeg" alt="Product C"> Product C - ₹499 <button class="btn" onclick="addToCart('Product C')">🛒</button></li>
        <li><img src="image4.jpeg" alt="Product D"> Product D - ₹1,299 <button class="btn" onclick="addToCart('Product D')">🛒</button></li>
      </ul>
      <p style="margin-top:10px;">🧺 Cart Items: <span id="cart-count">0</span></p>
      <button class="btn" onclick="showCart()">🛍️ Go to Cart</button>
      <button class="btn" onclick="logoutUser()">Logout</button>
    </div>

    <!-- CART VIEW -->
    <div class="form" id="cart-view" style="display: none;">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button class="btn" onclick="proceedToDelivery()">📦 Proceed to Delivery</button>
      <button class="btn" onclick="closeCart()">❌ Back to Catalog</button>
    </div>

    <!-- DELIVERY & PAYMENT PAGE -->
    <div class="form" id="delivery-view" style="display: none;">
      <h2>Delivery Details</h2>
      <label>Enter Delivery Address:</label>
      <textarea id="address" rows="4" placeholder="Enter your full delivery address..."></textarea>

      <label>Select Payment Method:</label>
      <select id="payment-method">
        <option value="">-- Choose Payment Method --</option>
        <option value="UPI">UPI</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>

      <button class="btn" onclick="confirmOrder()">✅ Confirm Order</button>
      <button class="btn" onclick="backToCart()">← Back to Cart</button>
    </div>
  </div>
</body>
</html>
